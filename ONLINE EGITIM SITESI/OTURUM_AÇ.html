<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Eğitim Sitesi - Oturum Aç</title>
    <link rel="stylesheet" href="OTURUM_AÇ.css">
</head>

<body>

    <header>
        <h1>Online Eğitim Sitesi</h1>
    </header>

    <main>
        <h2>Oturum Aç</h2>
        <form action="OTURUM_AÇ.php" method="POST">
            <div class="veri_girişi">
                <label for="user-type">Kullanıcı Tipi:</label>
                <select id="user-type" name="user-type" required>
                    <option value="">Seçiniz</option>
                    <option value="student">Öğrenci</option>
                    <option value="instructor">Eğitmen</option>
                </select>
                <div class="error" id="user-type-error"></div>
            </div>
            <div class="veri_girişi">
                <label for="email">E-Posta:</label>
                <input type="email" id="email" name="email" placeholder="E-Postanızı giriniz" required>
                <div class="error" id="email-error"></div>
            </div>
            <div class="veri_girişi">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>
                <div class="error" id="password-error"></div>
            </div>
            <div class="veri_girişi">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" style="display: inline;">Beni Hatırla</label>
            </div>
            <div class="veri_girişi" style="text-align: center;">
                <input type="submit" value="Giriş Yap">
            </div>
        </form>
        <div class="forgot-password">
            <a href="ŞİFRE_SIFIRLAMA.html">Şifremi Unuttum</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Online Eğitim Sitesi. Tüm Hakları Saklıdır.</p>
    </footer>
</body>

</html>
