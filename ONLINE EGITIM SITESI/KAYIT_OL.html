<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Eğitim Sitesi - Kayıt Ol</title>
    <link rel="stylesheet" href="KAYIT_OL.css">
</head>

<body>
    <header>
        <h1>Online Eğitim Sitesi</h1>
    </header>

    <main>
        <h2>Kayıt Ol</h2>
        <form action="KAYIT_OL.php" method="POST">
            <div class="veri_girişi">
                <label for="name">Ad:</label>
                <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required>
                <div class="error" id="name-error"></div>
            </div>
            <div class="veri_girişi">
                <label for="lastname">Soyad:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Soyadınızı giriniz" required>
                <div class="error" id="lastname-error"></div>
            </div>
            <div class="veri_girişi">
                <label for="birthdate">Doğum Tarihi:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <div class="error" id="birthdate-error"></div>
            </div>
            <div class="veri_girişi">
                <label for="gender">Cinsiyet:</label>
                <select id="gender" name="gender" required>
                    <option value="">Seçiniz</option>
                    <option value="Kadın">Kadın</option>
                    <option value="Erkek">Erkek</option>
                    <option value="Diğer">Diğer</option>
                </select>
                <div class="error" id="gender-error"></div>
            </div>
            <div class="veri_girişi">
                <label for="user-type">Kullanıcı Tipi:</label>
                <select id="user-type" name="user-type" required>
                    <option value="">Seçiniz</option>
                    <option value="Öğrenci">Öğrenci</option>
                    <option value="Eğitmen">Eğitmen</option>
                </select>
                <div class="error" id="user-type-error"></div>
            </div>
            <div class="veri_girişi">
                <label for="phone">Telefon Numarası:</label>
                <input type="tel" id="phone" name="phone" placeholder="Telefon numaranızı giriniz" required>
                <div class="error" id="phone-error"></div>
            </div>
            <div class="veri_girişi">
                <label for="email">E-Posta:</label>
                <input type="text" id="email" name="email" placeholder="E-Postanızı giriniz" required>
                <div class="error" id="email-error"></div>
            </div>
            <div class="veri_girişi">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>
                <div class="error" id="password-error"></div>
            </div>
            <div class="veri_girişi">
                <label for="confirm-password">Şifreyi Onayla:</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Şifrenizi tekrardan giriniz" required>
                <div class="error" id="confirm-password-error"></div>
            </div>
            <div class="veri_girişi">
                <input type="submit" value="Kayıt Ol">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Online Eğitim Sitesi. Tüm Hakları Saklıdır.</p>
    </footer>
</body>

</html>
